<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="mb-3">
            <form action="/alerts/scrap-data" method="post">
                <label for="exampleFormControlInput1" class="form-label">Link</label>
                <input type="text" class="form-control" id="link" name="link" placeholder="">
                <button type="submit" class="btn btn-primary mt-2" >Primary</button>
            </form>
            </div>
            <h1>Data</h1>
            <div class="card">
    
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Link</th>
                        <th scope="col">Updated At</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for alerts in data_alerts %}
                      <tr>
                        <td>{{ alerts.title }}</td>
                        <td>{{ alerts.link }}</td>
                        <td>{{ alerts.updatedAt }}</td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
